  <script>

    console.log("üîç [DEBUG] User Agent:", navigator.userAgent);
    console.log("üîç [DEBUG] Platform:", navigator.platform);

    // Detect iOS Safari
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const isIOSSafari = isIOS && isSafari;
    console.log("üîç [DEBUG] Is iOS:", isIOS);
    console.log("üîç [DEBUG] Is Safari:", isSafari);
    console.log("üîç [DEBUG] Is iOS Safari:", isIOSSafari);

    // Wait for Firebase to be ready
    window.firebaseReady = false;
    window.isIOSSafari = isIOSSafari;

    // iOS Safari specific: Check IndexedDB availability
    if (isIOSSafari) {
      console.log("üçé [iOS Safari] Checking IndexedDB availability...");
      if (!window.indexedDB) {
        console.error("‚ùå IndexedDB not available on iOS Safari!");
      } else {
        console.log("‚úÖ IndexedDB is available");
      }
    }

    try {
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA2wZNO2uQ7RAVEck5MHStZmiZLLuDH0io",
        authDomain: "csbets-63b40.firebaseapp.com",
        databaseURL: "https://csbets-63b40-default-rtdb.firebaseio.com",
        projectId: "csbets-63b40",
        storageBucket: "csbets-63b40.appspot.com",
        messagingSenderId: "184663515781",
        appId: "1:184663515781:web:0f16438b2ba66855a43fec",
        measurementId: "G-LRDNEWD5LB"
      };

      console.log("üîç [DEBUG] Firebase config:", JSON.stringify(firebaseConfig));

      if (typeof firebase === 'undefined') {
        console.error("‚ùå CRITICAL: Firebase SDK not loaded!");
        console.error("‚ùå This will cause Flutter app to crash");
        throw new Error("Firebase SDK not loaded");
      }

      console.log("‚úÖ Firebase SDK detected");
      console.log("üîç [DEBUG] Firebase version:", firebase.SDK_VERSION || "unknown");

      // Verify all required Firebase modules are loaded
      const requiredModules = {
        'auth': firebase.auth,
        'database': firebase.database,
        'firestore': firebase.firestore
      };

      const missingModules = [];
      for (const [name, module] of Object.entries(requiredModules)) {
        if (!module) {
          missingModules.push(name);
          console.error(`‚ùå Firebase ${name} module NOT loaded!`);
        } else {
          console.log(`‚úÖ Firebase ${name} module loaded`);
        }
      }

      if (missingModules.length > 0) {
        throw new Error(`Missing Firebase modules: ${missingModules.join(', ')}`);
      }

      // Initialize Firebase with iOS Safari specific settings
      const initOptions = isIOSSafari
        ? { ...firebaseConfig, experimentalForceLongPolling: true }
        : firebaseConfig;

      console.log("üîç [DEBUG] Initializing with options:", JSON.stringify(initOptions));
      const app = firebase.initializeApp(initOptions);
      console.log("‚úÖ Firebase initialized successfully");
      console.log("‚úÖ Firebase app name:", app.name);

      // iOS Safari: Enable long polling for Realtime Database (more reliable than WebSockets)
      if (isIOSSafari && firebase.database) {
        try {
          console.log("üçé [iOS Safari] Configuring Realtime Database with long polling...");
          const db = firebase.database();
          // Force disconnect/reconnect to apply settings
          db.goOffline();
          setTimeout(() => {
            db.goOnline();
            console.log("‚úÖ [iOS Safari] Realtime Database reconnected with optimized settings");
          }, 100);
        } catch (dbError) {
          console.warn("‚ö†Ô∏è [iOS Safari] Could not configure database settings:", dbError);
          // Don't throw - let the app try to continue
        }
      }

      console.log("‚úÖ Firebase Realtime Database available");
      console.log("‚úÖ Firebase Firestore available");

      // Mark Firebase as ready
      window.firebaseReady = true;
      console.log("üéâ Firebase fully initialized and ready!");

    } catch(e) {
      console.error("‚ùå FATAL: Firebase initialization error:", e);
      console.error("‚ùå Error type:", e.constructor.name);
      console.error("‚ùå Error message:", e.message);
      console.error("‚ùå Error stack:", e.stack);

      // On iOS Safari, some Firebase features may fail - try graceful degradation
      if (isIOSSafari) {
        console.warn("‚ö†Ô∏è [iOS Safari] Attempting graceful degradation...");
        console.warn("‚ö†Ô∏è [iOS Safari] Some real-time features may be limited");

        // Try to at least mark Firebase as partially ready
        window.firebaseReady = false; // Keep false to signal limited functionality
        window.firebaseError = e.message;

        // Don't show error page immediately on iOS Safari - let Flutter handle it
        console.warn("‚ö†Ô∏è [iOS Safari] Continuing with limited Firebase functionality");
      } else {
        console.error("‚ùå App will not function properly");

        // Show error to user on non-iOS platforms

                Refresh Page
              </button>
            </div>
          </div>
        `;
      }
    }
  </script>
  
  <script>

    }
    
    // Override the build config with HTML renderer ONLY
    window._flutter.buildConfig = {

      "builds": [
        {"compileTarget": "dart2js", "renderer": "html", "mainJsPath": "main.dart.js"}

    // AGGRESSIVELY Disable service worker completely
    if ('serviceWorker' in navigator) {
      console.log("üîÑ [DEBUG] Unregistering all service workers...");
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        if (registrations.length === 0) {
          console.log("‚úÖ [DEBUG] No service workers found");
        }
        for(var registration of registrations) {
          registration.unregister().then(function(success) {
            if (success) {
              console.log("‚úÖ [DEBUG] Successfully unregistered service worker");
            } else {
              console.warn("‚ö†Ô∏è [DEBUG] Failed to unregister service worker");
            }
          });
        }
      }).catch(function(err) {
        console.error("‚ùå Service Worker unregister error:", err);
      });
      
      // Clear all caches
      if ('caches' in window) {
        console.log("üóëÔ∏è [DEBUG] Clearing all caches...");
        caches.keys().then(function(names) {
          console.log("üîç [DEBUG] Found", names.length, "caches:", names);
          for (let name of names) {
            caches.delete(name).then(function(success) {
              if (success) {
                console.log("‚úÖ [DEBUG] Deleted cache:", name);
              }
            });
          }
        });
      }
    }
    
    console.log("‚úÖ [DEBUG] Build config:", JSON.stringify(window._flutter.buildConfig));
    
    // Add global error handler with more detail
    window.addEventListener('error', function(e) {
      console.error("‚ùå [FATAL ERROR]", {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error ? e.error.stack : "no stack trace"

      return false; // Don't suppress default error handling
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error("‚ùå [UNHANDLED REJECTION]", event.reason);
      if (event.reason && event.reason.stack) {
        console.error("Stack trace:", event.reason.stack);
      }
    });
    
    console.log("‚úÖ [DEBUG] All initialization complete, awaiting flutter_bootstrap.js...");
