  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #040A0D;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
    
    // Error logging for debugging
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.message, e.filename, e.lineno);
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>

    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

  <script>
    // APP VERSION - Increment this to force cache clear
    window.APP_VERSION = "1.0.4-dart-firebase-only";
    console.log("üì± [DEBUG] App Version:", window.APP_VERSION);
    console.log("üöÄ [DEBUG] Flutter config initialization starting...");
    console.log("User Agent:", navigator.userAgent);
    console.log("Is iOS Safari:", /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream);
    
    // CRITICAL: Disable WASM completely
    window.flutterCanvasKitForceOff = true;
    window.flutterWebRenderer = "html";
    console.log("‚úÖ [DEBUG] Disabled WASM and forced HTML renderer");
    
    // Initialize _flutter if it doesn't exist yet
    if (!window._flutter) {
      window._flutter = {};
      console.log("‚úÖ [DEBUG] Created window._flutter object");
    }
    
    // Override the build config with HTML renderer ONLY
    window._flutter.buildConfig = {
      "engineRevision": "d3d45dcf251823c1769909cd43698d126db38deb",
      "builds": [
        {"compileTarget": "dart2js", "renderer": "html", "mainJsPath": "main.dart.js"}
      ]
    };
    
    // AGGRESSIVELY Disable service worker completely
    if ('serviceWorker' in navigator) {
      console.log("üîÑ [DEBUG] Unregistering all service workers...");
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        if (registrations.length === 0) {
          console.log("‚úÖ [DEBUG] No service workers found");
        }
        for(var registration of registrations) {
          registration.unregister().then(function(success) {
            if (success) {
              console.log("‚úÖ [DEBUG] Successfully unregistered service worker");
            } else {
              console.warn("‚ö†Ô∏è [DEBUG] Failed to unregister service worker");
            }
          });
        }
      }).catch(function(err) {
        console.error("‚ùå Service Worker unregister error:", err);
      });
      
      // Clear all caches
      if ('caches' in window) {
        console.log("üóëÔ∏è [DEBUG] Clearing all caches...");
        caches.keys().then(function(names) {
          console.log("üîç [DEBUG] Found", names.length, "caches:", names);
          for (let name of names) {
            caches.delete(name).then(function(success) {
              if (success) {
                console.log("‚úÖ [DEBUG] Deleted cache:", name);
              }
            });
          }
        });
      }
    }
    
    console.log("‚úÖ [DEBUG] Build config:", JSON.stringify(window._flutter.buildConfig));
    
    // Add global error handler with more detail
    window.addEventListener('error', function(e) {
      console.error("‚ùå [FATAL ERROR]", {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error ? e.error.stack : "no stack trace"
      });
      return false; // Don't suppress default error handling
    });
    
    window.addEventListener('unhandledrejection', function(event) {
      console.error("‚ùå [UNHANDLED REJECTION]", event.reason);
      if (event.reason && event.reason.stack) {
        console.error("Stack trace:", event.reason.stack);
      }
    });
    
    console.log("‚úÖ [DEBUG] All initialization complete, awaiting flutter_bootstrap.js...");
  </script>
